<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Polite email builder</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/style/css/min/main.min.css" />
		<script async src="src/script/functions/tooltip.js"></script>
		<script defer src="src/script//functions/miscFunctions.js"></script>
		<script defer src="src/script//functions/emailBuilder.js"></script>
		<script defer src="src/script/randomColorGenerator.js"></script>
		<script defer src="src/obj/mailExpr.js"></script>
		<script defer src="src/script/app.js"></script>
		<script defer src="src/script/scrollShadow.js"></script>
	</head>
	<body>
		<h1>Polite email builder</h1>
		<div id="app" class="sscroll outer-borders">
			<label for="adress">To:</label>
			<section id="adress" class="outer-borders">
				<input
					placeholder="example@mail.com"
					id="emailText"
					class="name-box"
					type="email"
				/>
			</section>
			<label for="topicText">Subject:</label>
			<section id="topic" class="outer-borders">
				<input
					placeholder="Example message subject"
					id="topicText"
					class="name-box"
					type="text"
				/>
			</section>
			<label for="content">Body</label>
			<section id="content" class="outer-borders">
				<div class="options-wrapper sscroll" id="greeting"></div>
				<div class="options-wrapper sscroll" id="followup"></div>
				<textarea
					placeholder="Your message body goes here"
					class="name-box chosen"
					id="mailBody"
					rows="3"
				></textarea>
				<div class="options-wrapper sscroll" id="farewell"></div>
				<div class="options-wrapper sscroll" id="conclusion"></div>
				<input
					id="signature"
					placeholder="Your signature/name"
					class="name-box chosen"
					type="text"
				/>
			</section>
		</div>
		<section class="confirm-buttons options-wrapper">
			<button id="reset">Reset all</button>
			<button id="send">Send</button>
			<button id="copy">Copy to clipboard</button>
		</section>
		<section class="website-bottom">
			<footer>
				<h2>More stuff:</h2>
				<a
					href="http://purpleblack.dev"
					target="_blank"
					rel="noopener noreferrer"
					>My website</a
				>
				<a
					href="https://github.com/goodideagiver"
					target="_blank"
					rel="noopener noreferrer"
					>Github</a
				>
				<a
					href="https://github.com/goodideagiver/polite-email-builder"
					target="_blank"
					rel="noopener noreferrer"
					>Repo</a
				>
			</footer>
		</section>
	</body>
</html>
