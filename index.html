<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Polite email builder</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/style/css/min/main.min.css" />
		<script defer src="src/obj/mailExpr.js"></script>
		<script defer src="src/script/app.js"></script>
	</head>
	<body>
		<h1>Polite email builder</h1>
		<div id="app">
			<label for="adress">To:</label>
			<section id="adress">
				<input
					placeholder="example@mail.com"
					id="emailText"
					class="name-box"
					type="email"
				/>
			</section>
			<label for="topic">Topic:</label>
			<section id="topic">
				<input
					placeholder="Example message topic"
					id="topicText"
					class="name-box"
					type="text"
				/>
			</section>
			<label for="content">Body</label>
			<section id="content">
				<div class="options-wrapper" id="greeting"></div>
				<div class="options-wrapper" id="followup"></div>
				<textarea
					placeholder="Your message body goes here"
					class="name-box chosen"
					id="mailBody"
					rows="10"
				></textarea>
				<div class="options-wrapper" id="farewell"></div>
				<div class="options-wrapper" id="conclusion"></div>
				<input class="name-box chosen" type="text" />
			</section>
			<section class="confirm-buttons options-wrapper">
				<button id="reset">Reset all</button>
				<button id="send">Send</button>
				<button id="copy">Copy to clipboard</button>
			</section>
		</div>
		<section class="website-bottom">
			<footer>
				<h2>More stuff:</h2>
				<a
					href="http://purpleblack.dev"
					target="_blank"
					rel="noopener noreferrer"
					>My website</a
				>
				<a
					href="https://github.com/goodideagiver"
					target="_blank"
					rel="noopener noreferrer"
					>Github</a
				>
				<a
					href="https://github.com/goodideagiver/polite-email-builder"
					target="_blank"
					rel="noopener noreferrer"
					>Repo</a
				>
			</footer>
		</section>
	</body>
</html>
